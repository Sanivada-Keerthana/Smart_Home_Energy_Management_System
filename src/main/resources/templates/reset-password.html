<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password | Smart Home Energy Management System</title>

<style>
:root {
    --primary: #667eea;
    --secondary: #764ba2;
    --dark: #2c2c2c;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    background: rgba(255,255,255,0.95);
    padding: 12px 0;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

header img {
    width: 90px;
    margin-bottom: 6px;
}

header h1 {
    font-size: 22px;
    color: var(--dark);
}

/* Center */
.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Card */
.card {
    background: rgba(255,255,255,0.96);
    backdrop-filter: blur(10px);
    width: 100%;
    max-width: 460px;
    padding: 40px 35px;
    border-radius: 14px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    animation: slideFade 0.6s ease;
}

@keyframes slideFade {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Titles */
.title {
    text-align: center;
    margin-bottom: 25px;
}

.title h2 {
    font-size: 26px;
    color: var(--dark);
}

.title p {
    font-size: 14px;
    color: #666;
}

/* Messages */
.message {
    display: none;
    padding: 12px;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 15px;
}

.error {
    background: #ffeaea;
    color: #c62828;
    border-left: 4px solid #c62828;
}

.success {
    background: #eaffea;
    color: #2e7d32;
    border-left: 4px solid #2e7d32;
}

.message.show {
    display: block;
}

/* Form */
.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 2px solid #e0e0e0;
    font-size: 14px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
}

/* Strength */
.strength-bar {
    height: 5px;
    background: #e0e0e0;
    border-radius: 3px;
    overflow: hidden;
    margin-top: 6px;
}

.strength-indicator {
    height: 100%;
    width: 0;
    transition: 0.3s;
}

.requirements {
    font-size: 12px;
    color: #666;
    margin-top: 8px;
}

/* Button */
button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102,126,234,0.4);
}

.links {
    margin-top: 18px;
    text-align: center;
}

.links a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
    font-size: 14px;
}

/* Footer */
footer {
    background: rgba(255,255,255,0.9);
    padding: 10px;
    text-align: center;
    font-size: 13px;
    color: #555;
}
</style>
</head>

<body>

<header>
    <img src="/images/shems_logo.jpeg" alt="Logo">
    <h1>Smart Home Energy Management System</h1>
</header>

<div class="container">
    <div class="card">

        <div class="title">
            <h2>Reset Password</h2>
            <p>Set a new secure password</p>
        </div>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>

        <form onsubmit="handleReset(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" oninput="checkStrength()" required>
                <div class="strength-bar">
                    <div id="strengthIndicator" class="strength-indicator"></div>
                </div>
                <div class="requirements">
                    Min 8 chars, uppercase, lowercase & digit
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button>Reset Password</button>
        </form>

        <div class="links">
            <a href="/login">Back to Login</a>
        </div>

    </div>
</div>

<footer>
    &copy; 2026 Smart Home Energy Management System
</footer>

<script>
const API_URL = 'http://localhost:8081/api/auth';

function checkStrength() {
    const p = newPassword.value;
    let s = 0;
    if (p.length >= 8) s += 25;
    if (/[A-Z]/.test(p)) s += 25;
    if (/[a-z]/.test(p)) s += 25;
    if (/\d/.test(p)) s += 25;
    strengthIndicator.style.width = s + "%";
    strengthIndicator.style.background = s < 50 ? "red" : s < 75 ? "orange" : "green";
}

async function handleReset(e) {
    e.preventDefault();

    if (newPassword.value !== confirmPassword.value) {
        showError("Passwords do not match");
        return;
    }

    const res = await fetch(`${API_URL}/reset-password`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            email: email.value,
            newPassword: newPassword.value,
            confirmPassword: confirmPassword.value
        })
    });

    const data = await res.json();

    res.ok && data.success
        ? showSuccess("Password reset successful! Redirecting...")
        : showError(data.message || "Reset failed");

    if (res.ok) setTimeout(()=>location.href="/login",1500);
}

function showError(m){errorMessage.textContent=m;errorMessage.classList.add("show")}
function showSuccess(m){successMessage.textContent=m;successMessage.classList.add("show")}
</script>

</body>
</html>

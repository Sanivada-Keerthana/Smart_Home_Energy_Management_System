<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Smart Home Energy Management System</title>

<style>
:root {
    --primary: #667eea;
    --secondary: #764ba2;
    --dark: #2c2c2c;
    --light: #f9f9f9;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    background: rgba(255,255,255,0.95);
    padding: 12px 0;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

header img {
    width: 85px;
    margin-bottom: 5px;
}

header h1 {
    font-size: 22px;
    color: var(--dark);
}

/* Center container */
.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Glass card */
.login-card {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    border-radius: 14px;
    width: 100%;
    max-width: 420px;
    padding: 40px 35px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    animation: fadeSlide 0.6s ease;
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-title {
    text-align: center;
    margin-bottom: 30px;
}

.login-title h2 {
    font-size: 28px;
    color: var(--dark);
}

.login-title p {
    font-size: 14px;
    color: #666;
    margin-top: 6px;
}

/* Messages */
.message {
    display: none;
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 15px;
    font-size: 14px;
}

.error {
    background: #ffeaea;
    color: #c62828;
    border-left: 4px solid #c62828;
}

.success {
    background: #eaffea;
    color: #2e7d32;
    border-left: 4px solid #2e7d32;
}

.message.show {
    display: block;
}

/* Form */
.form-group {
    margin-bottom: 18px;
}

label {
    font-size: 14px;
    font-weight: 600;
    color: var(--dark);
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 2px solid #e0e0e0;
    font-size: 14px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
}

/* Button */
button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102,126,234,0.4);
}

button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

/* Links */
.links {
    text-align: center;
    margin-top: 20px;
}

.links a {
    font-size: 13px;
    font-weight: 600;
    color: var(--primary);
    text-decoration: none;
    margin: 0 6px;
}

.links a:hover {
    text-decoration: underline;
}

.signup {
    margin-top: 18px;
    padding-top: 15px;
    border-top: 1px solid #e0e0e0;
    text-align: center;
    font-size: 14px;
}

.signup a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
}

/* Footer */
footer {
    background: rgba(255,255,255,0.9);
    padding: 10px;
    text-align: center;
    font-size: 13px;
    color: #555;
}
</style>
</head>

<body>

<header>
    <img src="/images/shems_logo.jpeg" alt="Logo">
    <h1>Smart Home Energy Management System</h1>
</header>

<div class="container">
    <div class="login-card">

        <div class="login-title">
            <h2>Welcome Back</h2>
            <p>Login to manage your smart home energy</p>
        </div>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <button id="loginBtn">Login</button>
        </form>

        <div class="links">
            <a href="/forgot-password">Forgot Password?</a> |
            <a href="/reset-password">Reset Password</a>
        </div>

        <div class="signup">
            Donâ€™t have an account? <a href="/register">Sign Up</a>
        </div>

    </div>
</div>

<footer>
    &copy; 2026 Smart Home Energy Management System
</footer>

<script>
const API_URL = 'http://localhost:8081/api/auth';

async function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (!username || !password) {
        showError("Username and password are required");
        return;
    }

    try {
        const response = await fetch(`${API_URL}/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            credentials: 'include',
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
            showSuccess("Login successful! Redirecting...");
            setTimeout(() => window.location.href = '/dashboard', 1500);
        } else {
            showError(data.message || "Login failed");
        }
    } catch {
        showError("Server error. Please try again.");
    }
}

function showError(msg) {
    const e = document.getElementById("errorMessage");
    e.textContent = msg;
    e.classList.add("show");
}

function showSuccess(msg) {
    const s = document.getElementById("successMessage");
    s.textContent = msg;
    s.classList.add("show");
}
</script>

</body>
</html>

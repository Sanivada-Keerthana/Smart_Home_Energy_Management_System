<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Smart Home Energy Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .reset-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideIn 0.5s ease-in-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .reset-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .strength-bar {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .strength-indicator {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .requirements {
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .requirements ul {
            list-style: none;
            margin: 0;
        }
        
        .requirements li {
            padding: 4px 0;
        }
        
        .requirement-check {
            display: inline-block;
            margin-right: 5px;
            color: #ccc;
        }
        
        .requirement-check.done {
            color: #3c3;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-reset:active {
            transform: translateY(0);
        }
        
        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #764ba2;
        }
        
        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #c33;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border-left: 4px solid #3c3;
        }
        
        .success-message.show {
            display: block;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <div class="reset-header">
                <h1>Reset Password</h1>
                <p>Enter your email and new password</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="resetForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required oninput="checkPasswordStrength()">
                    <div class="strength-bar">
                        <div id="strengthIndicator" class="strength-indicator"></div>
                    </div>
                    <div class="requirements">
                        <ul>
                            <li><span class="requirement-check" id="length">✓</span> At least 8 characters</li>
                            <li><span class="requirement-check" id="uppercase">✓</span> At least one uppercase letter</li>
                            <li><span class="requirement-check" id="lowercase">✓</span> At least one lowercase letter</li>
                            <li><span class="requirement-check" id="digit">✓</span> At least one digit</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                </div>
                
                <button type="submit" class="btn btn-reset" id="resetBtn">
                    <span id="btnText">Reset Password</span>
                    <div id="spinner" class="spinner"></div>
                </button>
            </form>
            
            <div class="back-link">
                <a href="/login">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8081/api/auth';
        
        // Pre-fill email from URL parameter if available
        function preloadEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = decodeURIComponent(email);
                // Make email field read-only since it comes from verified source
                document.getElementById('email').readOnly = true;
            }
        }
        
        // Call on page load
        window.addEventListener('load', preloadEmail);
        
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const indicator = document.getElementById('strengthIndicator');
            const lengthCheck = document.getElementById('length');
            const uppercaseCheck = document.getElementById('uppercase');
            const lowercaseCheck = document.getElementById('lowercase');
            const digitCheck = document.getElementById('digit');
            
            let strength = 0;
            
            if (password.length >= 8) {
                strength += 25;
                lengthCheck.classList.add('done');
            } else {
                lengthCheck.classList.remove('done');
            }
            
            if (/[A-Z]/.test(password)) {
                strength += 25;
                uppercaseCheck.classList.add('done');
            } else {
                uppercaseCheck.classList.remove('done');
            }
            
            if (/[a-z]/.test(password)) {
                strength += 25;
                lowercaseCheck.classList.add('done');
            } else {
                lowercaseCheck.classList.remove('done');
            }
            
            if (/\d/.test(password)) {
                strength += 25;
                digitCheck.classList.add('done');
            } else {
                digitCheck.classList.remove('done');
            }
            
            indicator.style.width = strength + '%';
            
            if (strength <= 25) {
                indicator.style.backgroundColor = '#ff4444';
            } else if (strength <= 50) {
                indicator.style.backgroundColor = '#ffaa00';
            } else if (strength <= 75) {
                indicator.style.backgroundColor = '#88cc00';
            } else {
                indicator.style.backgroundColor = '#00aa00';
            }
        }
        
        function handleResetPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!email || !newPassword || !confirmPassword) {
                showError('All fields are required');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            resetPassword(email, newPassword, confirmPassword);
        }
        
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        async function resetPassword(email, newPassword, confirmPassword) {
            const resetBtn = document.getElementById('resetBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            
            resetBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess('Password reset successful! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                resetBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.style.display = 'inline';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
    </script>
</body>
</html>

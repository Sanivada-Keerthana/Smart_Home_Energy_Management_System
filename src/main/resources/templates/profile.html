<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content"
     class="bg-slate-50 p-6 md:p-10 flex justify-center">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl p-10">

    <!-- ================= HEADER ================= -->
    <div class="flex items-center gap-6 pb-8 border-b">

      <!-- Avatar -->
      <div class="w-24 h-24 rounded-full bg-gradient-to-br from-violet-500 to-indigo-600
                  flex items-center justify-center text-white text-4xl shadow-lg">
        ðŸ‘¤
      </div>

      <!-- Info -->
      <div>
        <h1 class="text-2xl font-extrabold text-slate-800"
            th:text="${user.username}">Username</h1>

        <p class="text-sm text-slate-500"
           th:text="${user.email}">email@example.com</p>

        <span class="inline-block mt-3 px-5 py-1 rounded-full text-xs font-bold
                     text-white bg-gradient-to-r from-emerald-500 to-green-600"
              th:text="${user.role}">
          OWNER
        </span>
      </div>

      <!-- âœ… EDIT BUTTON (INLINE DOM LOGIC) -->
      <button type="button"
              class="ml-auto px-6 py-3 rounded-xl font-semibold text-white
                     bg-gradient-to-r from-violet-600 to-indigo-600"
              onclick="
                document.querySelectorAll('.editable')
                  .forEach(i => i.removeAttribute('readonly'));
                document.getElementById('securitySection').classList.remove('hidden');
                document.getElementById('actions').classList.remove('hidden');
                this.style.display='none';
              ">
        Edit Profile
      </button>
    </div>

    <!-- ================= MESSAGES ================= -->
    <p th:if="${success}"
       class="mt-6 text-green-600 font-semibold"
       th:text="${success}"></p>

    <p th:if="${error}"
       class="mt-6 text-red-600 font-semibold"
       th:text="${error}"></p>

    <!-- ================= FORM ================= -->
    <form th:action="@{/profile/update}" method="post">

      <!-- ACCOUNT -->
      <div class="mt-10">
        <h3 class="text-lg font-bold mb-6 text-slate-800">Account Details</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <div>
            <label class="text-xs text-slate-500 font-semibold">Username</label>
            <input type="text" name="username"
                   th:value="${user.username}"
                   readonly
                   class="editable mt-2 w-full px-4 py-3 rounded-xl border bg-slate-100">
          </div>

          <div>
            <label class="text-xs text-slate-500 font-semibold">Email</label>
            <input type="email" name="email"
                   th:value="${user.email}"
                   readonly
                   class="editable mt-2 w-full px-4 py-3 rounded-xl border bg-slate-100">
          </div>

          <div>
            <label class="text-xs text-slate-500 font-semibold">Role</label>
            <input type="text"
                   th:value="${user.role}"
                   readonly
                   class="mt-2 w-full px-4 py-3 rounded-xl border bg-slate-100 text-slate-600">
          </div>
        </div>
      </div>

      <!-- SECURITY -->
      <div id="securitySection" class="hidden mt-12">
        <h3 class="text-lg font-bold mb-6 text-slate-800">Security</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="text-xs text-slate-500 font-semibold">New Password</label>
            <input type="password" name="password"
                   class="mt-2 w-full px-4 py-3 rounded-xl border bg-slate-100">
          </div>

          <div>
            <label class="text-xs text-slate-500 font-semibold">Confirm Password</label>
            <input type="password" name="confirmPassword"
                   class="mt-2 w-full px-4 py-3 rounded-xl border bg-slate-100">
          </div>
        </div>
      </div>

      <!-- ACTIONS -->
      <div id="actions" class="hidden mt-12 flex gap-4">
        <button type="submit"
                class="px-8 py-3 rounded-xl font-semibold text-white
                       bg-gradient-to-r from-violet-600 to-indigo-600">
          Save Changes
        </button>

        <button type="button"
                class="px-8 py-3 rounded-xl font-semibold bg-slate-200 text-slate-700"
                onclick="location.reload()">
          Cancel
        </button>
      </div>

    </form>

  </div>
</div>

</body>
</html>

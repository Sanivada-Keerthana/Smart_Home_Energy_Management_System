    --primary: #667eea;

}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, sans-serif;

    flex-direction: column;
}

/* ================= HEADER ================= */
header {
    background: white;

    align-items: center;

}

.logo {

    align-items: center;
    gap: 12px;
}

.logo img {
    width: 45px;
}

.logo h2 {

}

.nav-buttons {

    gap: 12px;
}

select {

    border-radius: 6px;
}

.btn {

    border: none;
    cursor: pointer;
    font-weight: 600;
    background: var(--primary);
    color: white;
}

.btn.signup {

}

/* ================= HERO ================= */
.hero {

}

    font-size: 36px;
    margin-bottom: 15px;
}

.hero p {

}

/* ================= MODULES ================= */

}

.modules h2 {

/* 2 √ó 3 MATRIX */
.card-container {
    max-width: 1000px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
}

.card {
    background: white;
    border-radius: 12px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    transition: 0.4s;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    opacity: 0;
    transition: 0.4s;
}

.card:hover::before {
    opacity: 1;
}

.card:hover {
    transform: translateY(-8px);
}

.card-content {
    position: relative;
    z-index: 1;
}

.icon {
    font-size: 40px;
    margin-bottom: 12px;
}

.card h3 {
    font-size: 18px;
    margin-bottom: 8px;
}

.card p {
    font-size: 14px;
    color: #555;
}

.card:hover h3,
.card:hover p {
    color: white;
}

/* ================= FOOTER ================= */
footer {
    background: white;
    padding: 15px;
    text-align: center;
    font-size: 14px;
    color: #666;

</style>

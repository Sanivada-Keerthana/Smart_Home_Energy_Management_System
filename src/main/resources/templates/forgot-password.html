<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | Smart Home Energy Management System</title>

<style>
:root {
    --primary: #667eea;
    --secondary: #764ba2;
    --dark: #2c2c2c;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    background: rgba(255,255,255,0.95);
    padding: 12px 0;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

header img {
    width: 90px;
    margin-bottom: 6px;
}

header h1 {
    font-size: 22px;
    color: var(--dark);
}

/* Center */
.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Card */
.card {
    background: rgba(255,255,255,0.96);
    backdrop-filter: blur(10px);
    width: 100%;
    max-width: 420px;
    padding: 40px 35px;
    border-radius: 14px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    animation: slideFade 0.6s ease;
}

@keyframes slideFade {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Titles */
.title {
    text-align: center;
    margin-bottom: 25px;
}

.title h2 {
    font-size: 26px;
    color: var(--dark);
}

.title p {
    font-size: 14px;
    color: #666;
    line-height: 1.4;
}

/* Messages */
.message {
    display: none;
    padding: 12px;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 15px;
}

.error {
    background: #ffeaea;
    color: #c62828;
    border-left: 4px solid #c62828;
}

.success {
    background: #eaffea;
    color: #2e7d32;
    border-left: 4px solid #2e7d32;
}

.message.show {
    display: block;
}

/* Form */
.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 2px solid #e0e0e0;
    font-size: 14px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
}

/* Button */
button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102,126,234,0.4);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Links */
.links {
    margin-top: 18px;
    text-align: center;
}

.links a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
    font-size: 14px;
}

/* Footer */
footer {
    background: rgba(255,255,255,0.9);
    padding: 10px;
    text-align: center;
    font-size: 13px;
    color: #555;
}
</style>
</head>

<body>

<header>
    <img src="/images/shems_logo.jpeg" alt="Logo">
    <h1>Smart Home Energy Management System</h1>
</header>

<div class="container">
    <div class="card">

        <div class="title">
            <h2>Forgot Password?</h2>
            <p>Enter your registered email to reset your password</p>
        </div>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>

        <form onsubmit="handleForgot(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <button id="sendBtn">Verify & Continue</button>
        </form>

        <div class="links">
            <a href="/login">Back to Login</a>
        </div>

    </div>
</div>

<footer>
    &copy; 2026 Smart Home Energy Management System
</footer>

<script>
const API_URL = 'http://localhost:8081/api/auth';

async function handleForgot(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    if (!email) {
        showError("Email is required");
        return;
    }

    try {
        const res = await fetch(
            `${API_URL}/forget-password?email=${encodeURIComponent(email)}`,
            { method: 'POST' }
        );

        const data = await res.json();

        if (res.ok && data.success) {
            showSuccess("Email verified! Redirecting...");
            setTimeout(() => {
                window.location.href = `/reset-password?email=${encodeURIComponent(email)}`;
            }, 1500);
        } else {
            showError(data.message || "Email not found");
        }
    } catch (err) {
        showError("Server error. Try again later.");
    }
}

function showError(msg) {
    errorMessage.textContent = msg;
    errorMessage.classList.add("show");
}

function showSuccess(msg) {
    successMessage.textContent = msg;
    successMessage.classList.add("show");
}
</script>

</body>
</html>
